<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
</head>
<body>
<h1>About Page</h1>
<a href="index.html">Go index</a>
<a href="help.html"> Go to Help page</a>
<a href="service.html">Go to Service Page</a>
<a href="solution.html"> Go to Solution Page</a><br>
<form>
    <label for="name">Enter Your Name</label>
    <input type="text" name="name" id="name" required placeholder="Name"><br>
    <label for="age">Enter Your Age</label>
    <input type="number" name="age" id="age" required placeholder="age"><br>
    <label for="eMail"> Enter Your Email</label>
    <input type="email" name="eMail" id="eMail" required placeholder="@gmail.com"><br>
    <label for="passWord">Enter Password</label>
    <input type="password" name="passWord" id="passWord" required placeholder="########"><br>
    <label for="password_again">Enter Password again</label>
    <input type="password" name="password_again" id="password_again" required placeholder="########"><br>
    <label for="phNo">Enter Your Ph:</label>
    <input type="text" name="phNo" id="phNo"><br>
    <label for="reg">Choose Your Region</label>
    <select name="reg" id="reg">
        <option> Yangon</option>
        <option>Mandalay</option>
        <option> Mawlamyine</option>
    </select><br>
    <label for="subject">Choose your major</label>
    <select name="subject" id="subject" >
        <option>Choose Your Major</option>
        <option>Computer Science</option>
        <option>Computer Technology</option>
    </select><br>
    <label> Choose Gender</label>
    <input type="radio" name="gender" checked value="male">Male
    <input type="radio" name="gender"  value="female">Female
    <br>
    <label>Check your permission</label>
    <input type="checkbox" name="permission" value="admin">Admin
    <input type="checkbox" name="permission" value="manager" checked>Manager
    <input type="checkbox" name="permission" value="staff" checked> Staff <br>
    <button type="submit">Save</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
