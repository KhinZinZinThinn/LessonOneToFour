<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DatePicker</title>
    <link href="jquery-ui.css" rel="stylesheet">
</head>
<body>
<form>
    <input id="search" type="search" placeholder="dd/mm/yyyy">
</form>

<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>
    $("#search").datepicker();
</script>
</body>
</html>
